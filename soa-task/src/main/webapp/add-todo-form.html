<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Todo</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="max-w-[60rem] m-auto min-h-screen flex flex-col items-center justify-center"
  >
    <h1 class="text-4xl font-bold">Add Todo</h1>
    <form action="/add-todo" method="post" class="flex flex-col gap-4">
      <div>
        <label for="todo" class="block mb-2 text-sm font-medium text-gray-900"
          >Todo:</label
        >
        <input
          type="text"
          id="todo"
          name="todo"
          required
          class="w-full bg-gray-200 rounded-full text-lg"
        />
      </div>
      <button class="bg-teal-500 p-2 rounded-full font-bold" type="submit">
        Add Todo
      </button>
    </form>
  </body>
</html>
